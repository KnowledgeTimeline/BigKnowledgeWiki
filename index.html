<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>硬智慧</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<!-- 浏览器图标 -->
	<link rel="icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<!-- 默认主题 -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>


<body>
	<!-- 加载时的动作 -->
	<div id="app">加载中...</div>
	<script>
		window.$docsify = {
			name: '目录',
			repo: '',
			loadSidebar: true,// 侧边栏，默认加载_sidebar.md
			loadNavbar: true,// 导航栏，默认加载_navbar.md
			mergeNavbar: true,// 小屏设备下合并导航栏到侧边栏
            coverpage: true,// 封面，默认加载_coverpage.md
			onlyCover: false,
			pagination: {
				previousText: '上一章',
				nextText: '下一章'
			},
            maxLevel: 3,// 最大渲染标题层级
            subMaxLevel: 3,// 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
			//logo: '/_media/icon.svg',

			// 搜索
            search: {
                maxAge: 86400000,// 过期时间，毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',
                noData: '找不到结果',
                depth: 4,// 搜索标题的最大层级, 1 - 6
                hideOtherSidebarContent: false,
                namespace: '/'
            },
			// 字数统计
			count:{
				countable:true,
				fontsize:'0.9em',
				color:'rgb(90,90,90)',
				language:'chinese'
			}
		}
	</script>
	<!-- Docsify v4 -->
	<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
	<!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
	<!-- 统计中文汉字和英文单词 -->
	<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
